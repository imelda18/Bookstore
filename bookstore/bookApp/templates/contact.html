<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}
{% block title %} Contact {% endblock %}
{% block content %}

<h1 class="title">Contact Us<span class="red-line"></span></h1>
<div class="container mb-5">
    <div class="row mt-5">
        <div class="col-12 col-md-6 offset-md-3 bg-light">
            {% if messages %}
            {% for message in messages %}
            <div {% if message.tags %} class="mt-3 alert alert-{{ message.tags }}" {% endif %} role="alert">
                {{ message }}
                {% endfor %}
              </div>
            {% endif %}
            <form method="POST" class="p-5">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="firstName" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" class="form-control" name="lastName" id="surname" placeholder="Your surname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name='email' id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
